<div class="row">
    <div class="col-md-6">
        <h1>Einkaufslisten</h1>
        <div class="todolist not-done">
            <ul id="sortable" class="list-unstyled">
                <li class="ui-state-default" *ngFor="let item of shoppingCarts">
                    <div>
                        {{ item.name }}
                    </div>
                    <div>
                        {{ item.done }}
                    </div>
                    <div *ngFor="let product of item.products">
                        {{ product | json }}
                    </div>
                    <div class="checkbox">
                        <!-- <label>
                <input type="checkbox" (change)="moveToDone(item)" /><a>
                  [routerLink]="['/todo', item.id]">
                  {{ item.value }}
                </a>
                </label> -->
                    </div>
                </li>
            </ul>
            <div class="todo-footer">
                <strong><span class="count-todos"></span></strong>
                {{ shoppingCarts.length }} items
            </div>
        </div>
    </div>

</div>
